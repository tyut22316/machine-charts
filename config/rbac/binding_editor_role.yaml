# permissions for end users to edit bindings.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: binding-editor-role
rules:
- apiGroups:
  - machart.machart.rd
  resources:
  - bindings
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - machart.machart.rd
  resources:
  - bindings/status
  verbs:
  - get
